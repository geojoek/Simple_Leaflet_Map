<html lang="eng">

<head>

    <title>Simple Leaflet Map</title>

    <!--Loading Leaflet from an external server-->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <!--Defining how the map itself will display on the webpage-->

    <style>
        #map {
            height: 100%
        }
    </style>

</head>

<body>

    <div id="map"></div>
    <!--Create a container for the map on the webpage. -->

    <script>
        // Start the javascript that will Utilize Leaflet

        // initialize the map and set it to center on the U-Mass campus at a proper Zoom level
        var map = L.map('map').setView([42.389588, -72.526583], 13);

        // load a tiled baselayer: in this case, OSM.
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',

            {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 17,
                minZoom: 9
            }).addTo(map);

        // Load a simple marker object onto the map with a popup explaining what it is

        L.marker([42.392829, -72.530950]).addTo(map)
            .bindPopup('Holdsworth Hall')
            .openPopup();
    </script>
</body>

</html>
